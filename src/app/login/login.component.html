<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                </div>
            </div>
            <div class="row">

                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter your username and password to log on:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                            <div class="form-group" [ngClass]="{'has-error' : formSubmitted && !loginForm.valid && !loginForm.controls['username'].valid}">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" formControlName="username" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username">
                                <div *ngIf=" formSubmitted && !loginForm.valid && !loginForm.controls['username'].valid" class="help-block">Username is required. Hint:stefan</div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error' : formSubmitted && !loginForm.valid && !loginForm.controls['password'].valid}">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" formControlName="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
                                <div *ngIf=" formSubmitted && !loginForm.valid && !loginForm.controls['password'].valid" class="help-block">Password is required. Hint: 123456</div>
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                            <i class="fa fa-facebook"></i> Facebook
                        </a>
                        <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                            <i class="fa fa-twitter"></i> Twitter
                        </a>
                        <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                            <i class="fa fa-google-plus"></i> Google Plus
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
